<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
        integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
        crossorigin="anonymous"></script>
</head>

<body>

    <section class="container mt-4">
        <h1>Formulario de Contacto.</h1>
        <form>
            <div class="form-group">
                <label for="txtNombres">Nombres</label>
                <input type="text" class="form-control" id="txtNombres" aria-describedby="ayudaNombres"
                    placeholder="Ingresa tu nombre completo" readonly>
                <small id="ayudaNombres" class="form-text text-muted">Debes ingresar tu nombre completo.</small>
            </div>
            <div class="form-group">
                <label for="txtEmail">Correo Electronico</label>
                <input type="email" class="form-control" id="txtEmail" aria-describedby="ayudaCorreo"
                    placeholder="Ingresa tu correo electronico">
                <small id="ayudaCorreo" class="form-text text-muted">Debes ingresar tu correo electronico.</small>
            </div>
            <div class="form-group">
                <label for="txtFechaNacimiento">Fecha Nacimiento</label>
                <input type="date" class="form-control" id="txtFechaNacimiento" aria-describedby="ayudaFechaNacimiento">
                <small id="ayudaFechaNacimiento" class="form-text text-muted">Debes ingresar tu fecha de
                    nacimiento.</small>
            </div>

            <div class="form-group">
                <label for="txtSueldo">Sueldo</label>
                <input type="number" class="form-control" id="txtSueldo" aria-describedby="ayudaSueldo"
                    placeholder="Ingresa tu sueldo" min="0">
                <small id="ayudaSueldo" class="form-text text-muted">Debes ingresar tu sueldo.</small>
            </div>

            <div class="form-group">
                <label for="selectComuna">Comuna</label>
                <select id="selectComuna" class="form-control">
                    <option selected disabled>Seleccione una opción</option>
                    <option value="1">Maipu</option>
                    <option value="2">Cerrillos</option>
                    <option value="3">Lo Prado</option>
                    <option value="4">San Bernardo</option>
                </select>
            </div>
            <div class="form-group">
                <label for="txtComentario">Ingrese Comentario</label>
                <textarea class="form-control" id="txtComentario" rows="3"
                    placeholder="Ingresa tus comentarios"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkTerminos">
                <label class="form-check-label" for="checkTerminos">¿Aceptas terminos y condiciones?</label>
            </div>
            <input type="submit" class="btn btn-primary" value="Contactar" />
        </form>
    </section>

</body>

</html>
