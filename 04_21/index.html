<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        textarea {
            resize: none
        }
    </style>
</head>

<body>
    <form action="">
        <label for="txtNombre">Nombres: </label> <br>
        <input type="text" name="txtNombre" id="txtNombre" maxlength="10" minlength="5" value="Jose"
            placeholder="Ingresa tu nombre" required>
        <br>
        <label for="txtEdad">Edad: </label> <br>
        <input type="number" name="txtEdad" id="txtEdad" min="1" max="20" disabled>
        <br>
        <label for="txtEmail">Correo Electronico: </label> <br>
        <input type="email" name="txtEmail" id="txtEmail" autocomplete="email">
        <br>
        <label for="txtFechaNacimiento">Fecha Nacimiento: </label> <br>
        <input type="date" name="txtFechaNacimiento" id="txtFechaNacimiento">
        <br>

        <label for="txtCitaMedica">Ingrese fecha y hora de cita médica</label> <br>
        <input type="datetime-local" name="txtCitaMedica" id="txtCitaMedica"> <br>
        <label for="txtReclamo">Reclamo:</label><br>

        <textarea name="txtReclamo" id="txtReclamo" cols="30" rows="10"></textarea> <br>

        <label for="selectComuna">Comuna</label> <br>
        <select name="selectComuna" id="selectComuna" multiple>
            <option value="1">Maipu</option>
            <option value="2">Cerrillos</option>
            <option value="3">Estación Central</option>
            <option value="4">Santiago</option>
            <option value="" disabled selected>Seleccione una opción</option>

        </select>
        <br>
        <label for="radioGenero">Seleccione su genero</label><br>
        <input type="radio" name="radioGenero"> Prefiero no decir
        <input type="radio" name="radioGenero"> Masculino
        <input type="radio" name="radioGenero"> Femenino

        <br>
        <label for="radioEstadoCivil">Seleccione su estado civil</label><br>
        <input type="radio" name="radioEstadoCivil"> Soltero
        <input type="radio" name="radioEstadoCivil"> Casado
        <input type="radio" name="radioEstadoCivil"> Viudo
        <input type="radio" name="radioEstadoCivil"> Separado

        <br>
        <label for="">Consultas COVID19</label> <br>
        <input type="checkbox" name="checkFiebre" id="checkFiebre" checked> ¿Has tenido fiebre en los ultimos 14 días?
        <br>
        <input type="checkbox" name="checkContactoPersona" id="checkContactoPersona"> ¿Has tenido contacto estrecho?
        <br>
        <input type="submit" value="Enviar">

    </form>

</body>

</html>
