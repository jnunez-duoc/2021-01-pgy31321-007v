<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
    <script>$(document).ready(function () {
            $("#formularioContacto").validate({
                errorElement: 'span',
                errorPlacement: function (error, element) {
                    error.addClass('invalid-feedback');
                    element.closest('.form-group').append(error);
                },
                highlight: function (element, errorClass, validClass) {
                    $(element).addClass('is-invalid');
                },
                unhighlight: function (element, errorClass, validClass) {
                    $(element).removeClass('is-invalid');
                },
                rules: {
                    txtNombres: "required",
                    txtEmail: {
                        required: true,
                        email: true
                    },
                    txtSueldo: {
                        required: true,
                        min: {
                            param: 1
                        }
                    },
                },
                messages: {
                    txtNombres: {
                        required: "Los nombres son requeridos."
                    },
                    txtEmail: {
                        required: "El correo electronico es requerido",
                        email: "El correo electronico debe tener un formato adecuado."
                    },
                    txtSueldo: {
                        required: "El sueldo es requerido",
                        min: "El valor minimo es 1"
                    },
                }
            });

        });</script>
</head>

<body>
    <section class="container mt-4">
        <h1>Formulario de Contacto.</h1>
        <form id="formularioContacto" name="formularioContacto" action="" method="GET">
            <div class="form-group">
                <label for="txtNombres">Nombres</label>
                <input type="text" class="form-control" id="txtNombres" name="txtNombres"
                    aria-describedby="ayudaNombres" placeholder="Ingresa tu nombre completo">
                <small id="ayudaNombres" class="form-text text-muted">Debes ingresar tu nombre completo.</small>
            </div>
            <div class="form-group">
                <label for="txtEmail">Correo Electronico</label>
                <input type="email" class="form-control" id="txtEmail" name="txtEmail" aria-describedby="ayudaCorreo"
                    placeholder="Ingresa tu correo electronico">
                <small id="ayudaCorreo" class="form-text text-muted">Debes ingresar tu correo electronico.</small>
            </div>
            <div class="form-group">
                <label for="txtSueldo">Sueldo</label>
                <input type="number" class="form-control" id="txtSueldo" name="txtSueldo" aria-describedby="ayudaSueldo"
                    placeholder="Ingresa tu sueldo">
                <small id="ayudaSueldo" class="form-text text-muted">Debes ingresar tu sueldo.</small>
            </div>

            <div class="form-group">
                <label for="txtComentario">Ingrese Comentario</label>
                <textarea class="form-control" id="txtComentario" name="txtComentario" rows="3"
                    placeholder="Ingresa tus comentarios"></textarea>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="checkTerminos">
                <label class="form-check-label" for="checkTerminos">Â¿Aceptas terminos y condiciones?</label>
            </div>
            <input type="submit" class="btn btn-primary" value="Contactar" id="btnContactar" />
        </form>

    </section>

</body>

</html>
